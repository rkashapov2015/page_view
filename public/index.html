<!DOCTYPE html>
<html>
    <head>
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/page_view.css" rel="stylesheet">
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/jquery-mockjax/dist/jquery.mockjax.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="itemsContainer" style="display:none;">
                    <div  v-if="error == false">
                        <table class="table">
                            <thead>
                                <th>Link <input v-model="search"></th>
                                <th>Category/Genre</th>
                            </thead>
                            <tbody>
                                <template v-for="item in filtered">
                                    <tr>
                                        <td><a v-bind:href="item.pageUrl" class="btn btn-link">{{ item.name }}</a></td>
                                        <td v-if="item.type === 'movie'">{{ item.category }}</td>
                                        <td v-if="item.type === 'music'">{{ item.genre }}</td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                        <div class="col-xs-12 text-center">
                            <ul class="pagination">
                                <template v-for="page in pages">
                                    <li><a v-bind:href="'/?page=' + page">{{page}}</a></li>
                                </template>
                            </ul>
                        </div>
                    </div>
                    <div v-if="error == true" class="jumbotron">
                        <p class="text-center">Произошла ошибка</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="node_modules/vue/dist/vue.min.js"></script>
        <script src="js/page_view.js"></script>
    </body>
</html>
